<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Recipe Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Christmas Recipe Converter</h1>
    <form id="recipe-form">
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" required />
      </div>
      <div>
        <label for="fromUnit">From</label>
        <select id="fromUnit" required>
          <option value disabled selected>Pick Type</option>
          <option value="1">Cups</option>
          <option value="2">Tablespoons</option>
          <option value="3">Teaspoons</option>
        </select>
      </div>
      <div>
        <label for="toUnit">To</label>
        <select id="toUnit" disabled required>
          <option value disabled selected>Pick Type</option>
          <option value="1">Cups</option>
          <option value="2">Tablespoons</option>
          <option value="3">Teaspoons</option>
        </select>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <h2 id="result">Result: <span></span></h2>
  </body>
</html>
