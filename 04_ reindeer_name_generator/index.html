<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reindeer Name Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Reindeer Name Generator</h1>
    <p>If you want to generate names for Santa's deers, press button below</p>
    <button id="random-names-btn" type="button">Generate names</button>
    <div>
      <ol id="raindeer-names"></ol>
    </div>
    <p id="message"></p>
    <button id="sort-btn" type="button">Sort a list alphabetically</button>
  </body>
</html>
